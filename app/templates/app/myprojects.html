{% extends base_template|default:"base.html" %}

{% load static %}

{% block title %}My projects{% endblock %}

{% block content %}

<a href='{% url "add-project" %}'>Add a new project</a>

<ul>
{% for project in projects %}
<li>{{ project.projectName }} - <a href='{% url "edit-project" project.pk %}'>Edit project</a></li>
{% endfor %}
</ul>

{% endblock %}
