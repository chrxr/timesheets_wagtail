{% extends base_template|default:"base.html" %}

{% load static %}

{% block title %}Add a project{% endblock %}

{% block content %}

<h1 class='page-title'>{% if action == "edit" %}Edit this project{% else %}Add a new project{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <input class='project-submit' type="submit" value="Submit" />

</form>
{% endblock %}
